<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="formBox">
            <div class="buttonBox">
                <div id="btn"> </div>
                <button type="button" class="toggleBtn" onclick="login()">Login</button>
                <button type="button" class="toggleBtn" onclick="register()">Register</button>

            </div>
            <div class="socialIcons">
                <img src="Images/fb.png" alt="Facebook">
                <img src="Images/tw.png" alt="Twitter">
                <img src="Images/gp.png" alt="Google">
            </div>
            <form id="login" action="input" class="inputGroup">
                <input type="text" class="inputField" placeholder="User Id" required>
                <input type="text" class="inputField" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submitBtn">Log In</button>
            </form>
            <form id="register" action="input" class="inputGroup">
                <input type="text" class="inputField" placeholder="User Id" required>
                <input type="email" class="inputField" placeholder="Email Id" required>
                <input type="text" class="inputField" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submitBtn">Register</button>
            </form>
        </div>

    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register() {
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"

        }
        function login() {
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"

        }
    </script>
</body>

</html>
